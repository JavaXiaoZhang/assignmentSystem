<!doctype html>
<html  lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="http://localhost:9081/register-service/"/>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">

    <!-- title of site -->
    <title>Sign up</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="logo/favicon.png"/>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.css">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <!-- bootsnav -->
    <link rel="stylesheet" href="css/bootsnav.css" >

    <!--style.css-->
    <link rel="stylesheet" href="css/style.css">

    <!--responsive.css-->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="alert alert-danger alert-dismissible show" role="alert" align="center" id="warn" hidden="true">
    <strong><span id="msg"/></strong>
    <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>-->
</div>
<!-- signin end -->
<section class="signin signup">
    <div class="container">

        <div class="sign-content">
            <h2>sign up</h2>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form action="register/register" method="post">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="enter your username here" required>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="repassword">retype password</label>
                                <input type="password" class="form-control" id="repassword" placeholder="Retype Password" required>
                            </div><!--/.form-group -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn" id="submitBtn" data-toggle="modal" data-target=".signin_modal">
                            sign up
                        </button>
                        <p>
                            already member ?
                            <a href="http://localhost:9081/sso/sso/index.html">sign in</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->

        </div><!--/.sign-content -->


    </div><!--/.container -->

</section><!--/.signin -->
<!-- signin end -->

<!--接受返回值-->
<span id="result" th:text="${isFail}" hidden="true"/>
<!-- Include all js compiled plugins (below), or include individual files as needed -->

<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<!--modernizr.min.js-->
<script src="js/modernizr.min.js"></script>

<!--bootstrap.min.js-->
<script src="js/bootstrap.min.js"></script>

<!-- bootsnav js -->
<script src="js/bootsnav.js"></script>

<!-- jquery.sticky.js -->
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.easing.min.js"></script>

<script type="text/javascript">
    $(function () {
        var isFail = $("#result").text();
        if (isFail != ""){
            $("#msg").text("用户名已存在");
            $("#warn").removeAttr("hidden");
            $('.alert').alert();
            $("#result").text("");
        }else {
            $("#warn").prop("hidden", true);
        }
    })

    $("#submitBtn").click(function () {
        var password = $("#password").val();
        var repassword = $("#repassword").val();

        if (password == repassword){
            $("form").submit();
        }else{
            $("#msg").text("两次密码输入不一致！");
            $("#warn").removeAttr("hidden");
            $('.alert').alert();
        }
    })
</script>

</body>

</html>
