<div class="alert alert-danger alert-dismissible fade show" role="alert" align="center" id="warn" hidden="true">
    <strong>登录失败！</strong>请检查用户名和密码是否输入正确
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- signin end -->
<section class="signin">
    <div class="container">

        <div class="sign-content">
            <h2>sign in</h2>

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form action="sso/checkLogin" method="post">
                            <div class="form-group">
                                <label for="id">学号</label>
                                <input type="email" class="form-control" id="id" name="id"
                                       placeholder="enter your id here" th:value="${userId}">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div><!--/.form-group -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <!--<div class="row">
                <div class="col-sm-12">
                    <div class="signin-password">
                        <div class="awesome-checkbox-list">
                            <ul class="unstyled centered">
                                <li>
                                    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
                                    <label for="styled-checkbox-2">remember password</label>
                                </li>
                                <li>
                                    <a href="#">Forgot email or password ?</a>
                                </li>
                            </ul>
                        </div>&lt;!&ndash;/.awesome-checkbox-list &ndash;&gt;
                    </div>&lt;!&ndash;/.signin-password &ndash;&gt;
                </div>&lt;!&ndash;/.col &ndash;&gt;
            </div>&lt;!&ndash;/.row &ndash;&gt;-->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn" id="submitBtn">
                            sign in
                        </button>
                        <p>
                            Don’t have an Account ?
                            <a href="http://localhost:9081/register-service/register/register.html">register</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->

        </div><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->

<span id="result" th:text="${isFail}" hidden="true"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--modernizr.min.js-->

<script type="text/javascript" src="js/jquery.sticky.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>

<script type="text/javascript">
    $(function () {
        var isFail = $("#result").text();
        if (isFail != ""){
            $("#warn").removeAttr("hidden");
            $('.alert').alert();
            $("#result").text("");
        }else {
            $("#warn").prop("hidden", true);
        }
    })

    $("#submitBtn").click(function () {
        $("form").submit();
    })
</script>
